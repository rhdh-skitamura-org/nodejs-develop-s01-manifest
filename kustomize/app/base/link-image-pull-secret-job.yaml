apiVersion: batch/v1
kind: Job
metadata:
  name: link-image-pull-secret
spec:
  template:
    spec:
      serviceAccountName: nodejs-develop-s01-sa
      containers:
        - name: link-secret
          image: quay.io/openshift/origin-cli:latest # OpenShift CLIイメージを使用
          command: ["/bin/bash", "-c"]
          args:
            - >
              oc secrets link nodejs-develop-s01-sa quay-credentials --for=pull &&
              echo "Secret linked successfully."
      restartPolicy: Never
  backoffLimit: 3
