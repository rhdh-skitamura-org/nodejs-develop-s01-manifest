apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: nodejs-develop-s01-listener
spec:
  serviceAccountName: trigger-sa 
  triggers:
    - bindings:
        - ref: nodejs-develop-s01-trigger-binding
      template:
        ref: nodejs-develop-s01-pipeline-template
      interceptors:
      - ref:
          name: github
          kind: ClusterInterceptor
        params:
        - name: "secretRef"
          value:
            secretName: webhooksecret
            secretKey: webhook_secret
        - name: "eventTypes"
          #value: ["push"]
          value: "!(body.commits.exists(c, c.modified.exists(f, f == 'catalog-info.yaml')))"
